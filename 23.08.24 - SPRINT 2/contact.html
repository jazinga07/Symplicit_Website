<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="background">
        <img src="symplicit_imgs/bg_imgs/2.jpeg" alt="Background Image">
    </div>

    <header>
        <div class="logo">
            <img src="symplicit_imgs/logo_imgs/logo_1.png" alt="Logo">
        </div>
    </header>
    
        <nav class="topnav">
            <a href="index.html">Home</a>
            <a href="r_hub.html">Recipes</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <!-- Contact Form (Box 1) -->
            <div id="contact-box-1" class="contact-box">
                <h3>Contact Us</h3>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email/Phone Number</label>
                    <input type="text" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <label for="tos">
                        <input type="checkbox" id="tos" name="tos" required>
                        I agree to the Terms of Service
                    </label>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Review Form (Box 2) -->
            <div id="contact-box-2" class="contact-box">
                <h3>Review a Recipe</h3>
                <form>
                    <label for="reviewer-name">Enter your full name</label>
                    <input type="text" id="reviewer-name" name="reviewer-name" required>

                    <label for="recipe-name">Please specify which recipe was used</label>
                    <input type="text" id="recipe-name" name="recipe-name" required>

                    <label for="review-text">Enter your review (optional)</label>
                    <textarea id="review-text" name="review-text"></textarea>

                    <label for="rating">Rate the recipe</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>

                    <label for="permission">
                        <input type="checkbox" id="permission" name="permission">
                        Can we use your review on our website?
                    </label>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="f-links">
            <span>123 456 7890 | 12 Bakers Street</span>
        </div>
    </div>
</body>
</html>
